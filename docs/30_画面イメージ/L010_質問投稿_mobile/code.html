<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medily - 質問投稿</title>
<!-- Fonts -->
<link href="res_7FF9D6FF41BE.css" rel="stylesheet"/>
<link href="res_10C27CB02C3E.css" rel="stylesheet"/>
<link href="res_10C27CB02C3E.css" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-content": "#0a2e16", // Darker text for contrast on primary
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#183222",
                        "border-light": "#e2e8e4",
                        "border-dark": "#2a4a35",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans JP", "sans-serif"],
                        "body": ["Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 antialiased selection:bg-primary selection:text-primary-content">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-sm px-4 py-3 border-b border-border-light dark:border-border-dark">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined text-[24px]">close</span>
</div>
<h2 class="text-lg font-bold leading-tight text-center flex-1 pr-10 text-gray-900 dark:text-white">質問投稿</h2>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 py-6 space-y-8">
<!-- Question Type Segmented Control -->
<section>
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-gray-200 dark:bg-gray-800 p-1">
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 group">
<input checked="" class="peer invisible w-0 absolute" name="question_type" type="radio" value="new"/>
<div class="flex h-full w-full items-center justify-center rounded-lg bg-transparent text-gray-600 dark:text-gray-400 font-medium transition-all peer-checked:bg-white peer-checked:text-primary-content peer-checked:shadow-sm dark:peer-checked:bg-surface-dark dark:peer-checked:text-primary">
<span class="truncate">新規質問</span>
</div>
</label>
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 group">
<input class="peer invisible w-0 absolute" name="question_type" type="radio" value="followup"/>
<div class="flex h-full w-full items-center justify-center rounded-lg bg-transparent text-gray-600 dark:text-gray-400 font-medium transition-all peer-checked:bg-white peer-checked:text-primary-content peer-checked:shadow-sm dark:peer-checked:bg-surface-dark dark:peer-checked:text-primary">
<span class="truncate">追加質問</span>
</div>
</label>
</div>
</section>
<!-- Basic Info Section -->
<section class="space-y-5">
<!-- Template Selector -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">質問テンプレート</label>
<div class="relative">
<select class="w-full appearance-none rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3.5 pr-10 text-base text-gray-900 dark:text-gray-100 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-shadow">
<option disabled="" selected="" value="">テンプレートを選択してください</option>
<option value="symptom">症状から相談する</option>
<option value="hospital">病院選びについて</option>
<option value="second_opinion">セカンドオピニオン</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">expand_more</span>
</div>
</div>
<!-- Question Body -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">相談内容 <span class="text-red-500 text-xs ml-1">必須</span></label>
<textarea class="w-full min-h-[140px] rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-base text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary resize-none transition-shadow" placeholder="具体的な症状や、聞きたいことを入力してください..."></textarea>
</div>
<!-- Category Selector -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">カテゴリ</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-primary pointer-events-none">medical_services</span>
<select class="w-full appearance-none rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark pl-11 pr-10 py-3.5 text-base text-gray-900 dark:text-gray-100 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-shadow">
<option disabled="" selected="" value="">診療科・カテゴリを選択</option>
<option value="internal">内科</option>
<option value="surgery">外科</option>
<option value="pediatrics">小児科</option>
<option value="dermatology">皮膚科</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">expand_more</span>
</div>
</div>
</section>
<!-- Divider -->
<div class="h-px w-full bg-border-light dark:bg-border-dark"></div>
<!-- Answer Options Section -->
<section class="space-y-4">
<div class="flex items-center justify-between">
<h3 class="text-base font-bold text-gray-900 dark:text-gray-100">回答の選択肢 (任意)</h3>
<span class="text-xs text-gray-500 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-md">複数回答可</span>
</div>
<div class="space-y-3">
<div class="flex items-center gap-3">
<span class="flex items-center justify-center size-6 rounded-full bg-gray-200 dark:bg-gray-700 text-xs font-bold text-gray-600 dark:text-gray-300">A</span>
<input class="flex-1 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-sm focus:border-primary focus:ring-primary" placeholder="選択肢 1" type="text"/>
</div>
<div class="flex items-center gap-3">
<span class="flex items-center justify-center size-6 rounded-full bg-gray-200 dark:bg-gray-700 text-xs font-bold text-gray-600 dark:text-gray-300">B</span>
<input class="flex-1 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-sm focus:border-primary focus:ring-primary" placeholder="選択肢 2" type="text"/>
</div>
<div class="flex items-center gap-3">
<span class="flex items-center justify-center size-6 rounded-full bg-gray-200 dark:bg-gray-700 text-xs font-bold text-gray-600 dark:text-gray-300">C</span>
<input class="flex-1 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-sm focus:border-primary focus:ring-primary" placeholder="選択肢 3" type="text"/>
</div>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg border border-dashed border-gray-300 dark:border-gray-600 p-3 text-sm font-medium text-primary hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
                    選択肢を追加
                </button>
</section>
<!-- Divider -->
<div class="h-px w-full bg-border-light dark:bg-border-dark"></div>
<!-- Matching Conditions Section -->
<section class="space-y-5">
<h3 class="text-base font-bold text-gray-900 dark:text-gray-100">マッチング条件</h3>
<!-- Region -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-600 dark:text-gray-400">地域</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">location_on</span>
<select class="w-full appearance-none rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark pl-10 pr-10 py-3 text-sm text-gray-900 dark:text-gray-100 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary">
<option value="">指定なし</option>
<option value="tokyo">東京都</option>
<option value="osaka">大阪府</option>
<option value="fukuoka">福岡県</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">expand_more</span>
</div>
</div>
<!-- Filters Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Gender -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-600 dark:text-gray-400">性別フィルタ</label>
<select class="w-full appearance-none rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-sm text-gray-900 dark:text-gray-100 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary">
<option value="all">指定なし</option>
<option value="male">男性医師</option>
<option value="female">女性医師</option>
</select>
</div>
<!-- Age -->
<div class="space-y-2">
<label class="text-sm font-medium text-gray-600 dark:text-gray-400">年齢フィルタ</label>
<select class="w-full appearance-none rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-4 py-3 text-sm text-gray-900 dark:text-gray-100 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary">
<option value="all">指定なし</option>
<option value="20s">20代</option>
<option value="30s">30代</option>
<option value="40s">40代以上</option>
</select>
</div>
</div>
<!-- Toggles -->
<div class="space-y-4 pt-2">
<label class="flex items-center justify-between cursor-pointer group">
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-900 dark:text-gray-100">位置情報の利用</span>
<span class="text-xs text-gray-500 dark:text-gray-400">近くの医療機関を優先的に表示</span>
</div>
<div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-700 transition-colors peer-checked:bg-primary has-[:checked]:bg-primary">
<input class="peer sr-only" type="checkbox"/>
<span class="inline-block size-4 translate-x-1 rounded-full bg-white transition-transform peer-checked:translate-x-6"></span>
</div>
</label>
<label class="flex items-center justify-between cursor-pointer group">
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-900 dark:text-gray-100">URL添付の許可</span>
<span class="text-xs text-gray-500 dark:text-gray-400">回答に参考リンクを含めることを許可</span>
</div>
<div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-700 transition-colors peer-checked:bg-primary has-[:checked]:bg-primary">
<input checked="" class="peer sr-only" type="checkbox"/>
<span class="inline-block size-4 translate-x-1 rounded-full bg-white transition-transform peer-checked:translate-x-6"></span>
</div>
</label>
</div>
</section>
<!-- Privacy Section -->
<section class="bg-white dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-border-light dark:border-border-dark">
<h3 class="text-sm font-bold text-gray-900 dark:text-gray-100 mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">lock</span>
                    公開設定
                </h3>
<div class="space-y-2">
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark/50 cursor-pointer transition-colors">
<input checked="" class="size-5 border-gray-300 text-primary focus:ring-primary bg-transparent" name="privacy" type="radio" value="public"/>
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-900 dark:text-gray-100">全体に公開</span>
<span class="text-xs text-gray-500">すべての登録医師が閲覧できます</span>
</div>
</label>
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark/50 cursor-pointer transition-colors">
<input class="size-5 border-gray-300 text-primary focus:ring-primary bg-transparent" name="privacy" type="radio" value="restricted"/>
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-900 dark:text-gray-100">本人確認済み医師のみ</span>
<span class="text-xs text-gray-500">信頼できる医師のみに限定</span>
</div>
</label>
</div>
</section>
</main>
<!-- Sticky Footer Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 z-40 w-full bg-white/90 dark:bg-surface-dark/90 backdrop-blur-md border-t border-border-light dark:border-border-dark pb-safe">
<div class="flex flex-col gap-3 px-4 py-4 max-w-md mx-auto">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-full bg-primary px-6 text-base font-bold text-primary-content hover:bg-primary/90 transition-all shadow-md shadow-primary/20 active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">send</span>
                    投稿確認
                </button>
<button class="flex h-12 w-full items-center justify-center rounded-full bg-transparent text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
                    キャンセル
                </button>
</div>
<!-- Safe area spacer handled by pb-safe if supported, otherwise extra padding handled by container -->
<div class="h-4 w-full"></div>
</footer>
</div>
</body></html>
